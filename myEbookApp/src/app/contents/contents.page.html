<ion-header>
  <ion-toolbar>
    <ion-title>Contents</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <div class="chapter-list">
      <h1>Select a chapter to jump to it.</h1>
      <br>
      <hr>
      <br>
      <ion-item routerLink="/chapter1"><h2>Chapter 1</h2></ion-item>
      <ion-item routerLink="/chapter2"><h2>Chapter 2</h2></ion-item>
      <ion-item routerLink="/chapter3"><h2>Chapter 3</h2></ion-item>
      <ion-item routerLink="/chapter4"><h2>Chapter 4</h2></ion-item>
      <ion-item routerLink="/chapter5"><h2>Chapter 5</h2></ion-item>
      <div class="page-buttons">
        <button ion-button (click)="goToCover()" class="button">Back</button>
        <button ion-button (click)="goToChapter1()" class="button">Next</button>
      </div>
    </div>
  </ion-list>
</ion-content>
